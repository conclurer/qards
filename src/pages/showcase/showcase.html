<ion-content padding-top>
  <ion-card *ngIf="card; else spinner" swipeAll (swipeup)="throwAway()" (swipedown)="keep()">
    <img [src]="card.imageUrl">
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          <h1>{{card.title}}</h1>
        </ion-col>
        <ion-col col-2 center text-right>
          <ion-badge item-end>{{card.score}}</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-10>
          <p>{{location}}</p>
        </ion-col>
        <ion-col col-2 text-right>
          <ion-note>
            #{{card.serial}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ng-template #spinner>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>
