<ion-content padding-top>
  <ion-card swipeAll (swipeup)="throwAway()" (swipedown)="keep()">
    <img src="http://placegoat.com/400/400">
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          <h1>{{card.title}}</h1>
        </ion-col>
        <ion-col col-2 center text-right>
          <ion-badge item-end>{{card.score}}</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-10>
          <p>Heidenheim an der Brenz</p><!-- TODO -->
        </ion-col>
        <ion-col col-2 text-right>
          <ion-note>
            #{{card.serial}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
