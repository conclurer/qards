<ion-header>
  <ion-navbar>
    <ion-title>
      qards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="collection; else empty">
    <ion-row>
      <ion-col col-6 *ngFor="let card of collection">
        <ion-card>
          <img (click)="showCard(card)" [src]="card.imageUrl">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom center>
    <button ion-fab color="primary" (click)="createCard()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ng-template #empty>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>
