<ion-header>
  <ion-navbar>
    <ion-buttons start showWhen="ios">
      <button ion-button (click)="abort()">
        Abbrechen
      </button>
    </ion-buttons>
    <ion-title>Beschriften</ion-title>
    <ion-buttons end>
      <button ion-button strong [disabled]="cannotSubmit()" (click)="submit()">
        Absenden
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="'data:image/jpeg;base64,' + image">
    <ion-card-content>
      <ion-input type="text" placeholder="Title" (input)="titleDidChange($event.target.value)"></ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
